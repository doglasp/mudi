<head th:fragment="head">
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Handlee&display=swap"
	rel="stylesheet">
<style>
.logo-container {
	background-color: #47bcff;
	color: #fff;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>

<div th:fragment="logo">
	<div class="row logo-container p-3 d-flex justify-content-between">
		<div class="col-sm-11">
			<span class="logo">mudi</span>
		</div>
		<div class="col-sm-1 text-center mt-3">
			<span> <a class="text-light" style="text-decoration: none"
				sec:authorize="!isAuthenticated()" href="/login">login</a> <a
				onclick="document.querySelector('#form-login').submit()"
				class="text-light" text-decoration: none sec:authorize="isAuthenticated()" href="#">logout</a>
				<form id="form-login" th:action="@{/logout}" method="post"></form>
			</span>
		</div>
	</div>

	<div class="row" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a> 
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="p-5 mb-2 mt-2"
	style="background-color: #E0E0E0">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
